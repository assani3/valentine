<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    :root {
      --bg1: #ffe6f0;
      --bg2: #ffd1e8;
      --pink: #ff5c8a;
      --red: #e63946;
      --soft: #fff0f6;
      --text: #7a1c3a;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      color: var(--text);
      padding-top: 2rem;
    }

    /* Message at top */
    .top-message {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      text-align: center;
      color: var(--red);
      margin-bottom: 1.5rem;
      min-height: 2.5em;
      transition: opacity 0.2s ease;
    }

    .container {
      background: rgba(255,255,255,0.85);
      padding: 2rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    .name {
      font-weight: 700;
      color: var(--pink);
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.35s ease, font-size 0.35s ease, opacity 0.35s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff7aa2, #ff477e);
      color: white;
      font-weight: 700;
      box-shadow: 0 10px 20px rgba(255,92,138,0.4);
    }

    #noBtn {
      background: #ffe0eb;
      color: #a61e4d;
      font-weight: 600;
    }

    /* Hearts floating */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) translateX(var(--x));
        opacity: 0;
      }
    }

    /* Celebration overlay */
    .celebration {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.9), rgba(255,200,220,0.95));
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 5;
      padding: 1rem;
    }

    .celebration.active {
      display: flex;
    }

    .celebration h2 {
      font-size: 2rem;
      color: var(--red);
    }

    .celebration p {
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .question {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.95rem;
      }
      .top-message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="top-message" id="topMessage">ðŸ’Œ Will you be my Valentine? ðŸ’Œ</div>

  <div class="container">
    <h1>Hey ðŸ’•</h1>
    <div class="name">Caitline My Loving</div>
    <div class="question">Will you be my Valentine?</div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <div>
      <h2>Yay!!! ðŸ’žðŸ’žðŸ’ž</h2>
      <p>You just made my heart very, very happy ðŸ¥°</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const topMessage = document.getElementById("topMessage");
    const celebration = document.getElementById("celebration");

    let yesScale = 1;
    let noScale = 1;
    let noClicks = 0;

    const messages = [
      "Are you suuuure? ðŸ¥º",
      "That hurts just a little ðŸ’”",
      "What if I ask nicely? ðŸ’•",
      "I made this just for you ðŸ˜˜",
      "My heart says try again ðŸ’“",
      "Okayâ€¦ but look at that Yes button ðŸ‘€",
      "You know you want to ðŸ˜Œ"
    ];

    function playClickSound(freq) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.value = freq;
      osc.type = "sine";
      gain.gain.value = 0.08;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    function spawnHeart(count = 1) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 14 + Math.random() * 24 + "px";
        heart.style.setProperty("--x", (Math.random() * 200 - 100) + "px");
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    noBtn.addEventListener("click", () => {
      noClicks++;
      yesScale += 0.15;
      noScale = Math.max(0.3, noScale - 0.12);
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      topMessage.style.opacity = 0;
      setTimeout(() => {
        topMessage.textContent = messages[noClicks % messages.length];
        topMessage.style.opacity = 1;
      }, 150);

      playClickSound(320);
      spawnHeart(2);
    });

    yesBtn.addEventListener("click", () => {
      playClickSound(640);
      celebration.classList.add("active");
      const heartInterval = setInterval(() => spawnHeart(5), 200);
      setTimeout(() => clearInterval(heartInterval), 3000);
    });

    // Ambient hearts
    setInterval(() => spawnHeart(1), 900);
  </script>
</body>
</html>
